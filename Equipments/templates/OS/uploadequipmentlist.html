<!DOCTYPE html>
<html>
<head>
    <title>Mandar CSV com List de novos ramais</title>
</head>
<body>
    <h2>Upload arquivo CSV</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Mandar Arquivo</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}


</body>
</html>
